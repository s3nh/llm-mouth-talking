<!DOCTYPE html>
<html>
<head>
    <title>LLM-Driven Mouth Animation</title>
    <style>
        canvas {
            width: 100%;
            height: 100vh;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
        input[type="text"] {
            width: 200px;
            padding: 5px;
            margin-right: 5px;
        }
        button {
            padding: 5px 10px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="startButton">Start Speaking</button>
        <button id="stopButton">Stop</button>
    </div>
    <script type="module" src="./main.js"></script>
</body>
</html>
